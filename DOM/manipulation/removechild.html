<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="first">
        <p>
            This is first paragraph in division1
        </p>
        <p>
            This is second paragraph in division1
        </p>
    </div>

    <div id="second">
        <p id="pfirst">
            This is first paragraph in division2
        </p>
        <p id="last">
            This is second paragraph in division2
        </p>
    </div>

    <!-- add paragraph -->

    <script>
        var n = document.createElement('p')
        n.innerText= "This is special paragraph in division2"
    
        var parent = document.getElementById("second")
        var last = document.getElementById("pfirst")

        parent.removeChild(last)
   
    </script>
</body>
</html>
