<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>REGISTRATION FORM</h1>
    <form name="RegForm" onsubmit="return validateForm()">
        <p>
            <label for="abc">Name:</label>
            <input type="text" id="name" name="Name" 
                placeholder="Enter your full name" />
            <span id="name-error" class="error-message"></span>
        </p>
        <p>
            <label for="address">Address:</label>
            <input type="text" id="address" name="Address" 
                placeholder="Enter your address" />
            <span id="address-error" class="error-message"></span>
        </p>
        <p>
            <label for="email">E-mail Address:</label>
            <input type="text" id="email" name="EMail" 
                placeholder="Enter your email" />
            <span id="email-error" class="error-message"></span>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password" placeholder="Enter your Password"/>
            <span id="password-error" class="error-message"></span>
        </p>
        <p>
            <label for="conformpassword">Conform Password:</label>
            <input type="password" id="conformpassword" name="ConformPassword" placeholder="Enter your ConformPassword" />
            <span id="conformpassword-error" class="error-message"></span>
        </p>
        <p>
            <label for="number">Phone Number</label>
            <input type="number" id="number" name="Number" placeholder="Enter your MobileNumber">
            <span id="number-error" class="error-message"></span>

        </p>
        <p>
            <label for="dateofbrith"> Date of Brith</label>
            <input type="date" id="dateofbrith" name="Dateofbrith" placeholder="Slect your Dateofbrith">
            <span id="dateofbrith-error" class="error-message"></span>
        </p>
        <p>
            <label for="gender">Gender</label>
            <input type="radio" id="gender" name="Gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="gender" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="gender" name="gender" value="Others">
            <label for="others">Others</label>
        </p>
        <p>
            <label for="subject">Select Your Course:</label>
            <select id="subject" name="Subject">
                <option value="">
                    Select Course
                </option>
                <option value="BTECH">
                    BTECH
                </option>
                <option value="BBA">
                    BBA
                </option>
                <option value="BCA">
                    BCA
                </option>
                <option value="B.COM">
                    B.COM
                </option>
            </select>
            <span id="subject-error" class="error-message"></span>
        </p>
        <p>
            <label for="comment">College Name:</label>
            <textarea id="comment" name="Comment" placeholder="Enter your CollegeName"></textarea>
        </p>
        <p>
            <input type="checkbox" id="agree" name="Agree" />
            <label for="agree">I agree to the above
                information</label>
            <span id="agree-error" class="error-message"></span>
        </p>
        <p>
            <input type="submit" value="Send" name="Submit" />
            <input type="reset" value="Reset" name="Reset" />
        </p>
    </form>
    <script src="script.js"></script>
    <script src="script1.js"></script>
</body>

</html>
